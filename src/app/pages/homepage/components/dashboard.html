<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" routerLink="/home/dashboard">Início</a></li>
      <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
    </ol>
  </nav>

<div class="d-flex">
    <div>
        <div class="smallsize">SUAS VIAGENS</div>
        <h4>5 VIAGENS CADASTRADAS</h4>
    </div>
    <div class="ml-auto">
        <div class="btn btn-info btn-sm" [routerLink]="['/home', 'travel', 'create']" >
            Cadastrar Viagem
        </div>
    </div>
</div>
<div class="jumbo-travel mb-4">
    <div class="row">
        <div class="col-sm-3 mb-4"  *ngFor="let item of getViagens; let i = index">
            <div class="card">
                <div class="card-header">RJ - AP</div>
                <div class="card-body">
                    <div class="from mb-2">
                        <div class="card-content">ORIGEM</div>
                        <span>{{item.origem}}</span>
                    </div>
                    <div class="to mb-2">
                        <div class="card-content">DESTINO</div>
                        <span>{{item.destino}}</span>
                    </div>
                    <div class="intermedios mb-2">
                        <div class="card-content">INTERMÉDIOS</div>
                        <span>6 destinos intermediários</span>
                    </div>
                    <div class="period mb-2">
                        <div class="card-content">PERÍODO</div>
                        <span>{{item.inicio | date: 'dd/MM/yyyy'}} até {{item.fim | date: 'dd/MM/yyyy'}}</span>
                    </div>
                    <button class="btn btn-sm btn-danger" routerLink="/home/timeline">ATIVIDADES</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3 mb-4" *ngIf="viagens.length > 7">
            <div class="card" style="min-height: 100%">
                <div class="card-header">
                    <div class="ml-auto">VISUALIZAR MAIS</div>
                </div>
                <div class="card-body text-center">
                    <button class="btn btn-dark"><i class="fas fa-search-plus"></i> Buscar Mais!</button>
                </div>
            </div>
        </div>
    </div>
</div>
