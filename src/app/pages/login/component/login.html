<div class="d-flex h-100">
    <div class="m-auto">
        <div class="card">
            <div class="card-header">Autenticação</div>
            <div class="card-body">
                <div class="alert alert-danger" *ngIf="erroLogin">
                    Não foi possível validar as suas credenciais, tente novamente!
                </div>
                <div class="form-group">
                    <label class="required">Nome de Usuário</label>
                    <input #login type="text" class="form-control form-control-sm" />
                </div>
                <div class="form-group">
                    <label class="required">Senha</label>
                    <input #senha type="password" class="form-control form-control-sm" />
                </div>
                <div class="d-flex">
                    <!-- <button class="btn btn-sm btn-success" [routerLink]="['/home', 'dashboard']">Autenticar</button> -->
                    <button class="btn btn-sm btn-success" (click)="autenticar(login.value, senha.value)">Autenticar</button>
                    <a href="#" class="ml-auto pl-5">Criar uma conta.</a>
                </div>
            </div>
        </div>
    </div>
</div>
